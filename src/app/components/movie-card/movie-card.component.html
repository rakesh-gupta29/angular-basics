<div class="group">
  <div
    class="h-60 md:h-72 lg:h-80 xl:h-96 rounded-md overflow-hidden grow-0 shrink-0"
  >
    <img
      src="{{ baseUrl + movie.poster_path }}"
      alt="{{ movie.original_name }}"
      class="h-full w-full object-cover group-hover:scale-110 transition-all duration-500 ease-in-out"
    />
  </div>
  <div class="mt-2 lg:mt-3">
    <h5>{{ movie.name }}</h5>
    <div class="flex flex-nowrap gap-3 items-center justify-between mt-1">
      <span>
        {{ year }}
      </span>
      <div>
        <div class="flex flex-nowrap gap-1 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#ffc30b"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#ffc30b"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <span> {{ movie.vote_average + " " }}</span>
          <span> {{ "(" + movie.vote_count + ")" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
