<section
  class="grid border-1 border-gray-300 hover:border-slate-800 rounded-md p-5 cursor-pointer"
>
  <div class="flex flex-nowrap gap-5 items-center justify-start">
    <img
      src="{{ item.avatarUrl }}"
      class="h-20 w-20 rounded-full"
      alt="{{ item.name }}"
    />
    <h3
      class="text-xl md:text-2xl font-bold text-blue-500"
      (click)="navigateToDetail()"
    >
      {{ item.name }}
    </h3>
  </div>
  <div class="grid gap-2 pt-6">
    <a href="{{ 'mailto:' + item.email }}">{{ item.email }}</a>
    <a href="{{ 'tel:' + item.phone }}">{{ item.phone }}</a>
  </div>
</section>
