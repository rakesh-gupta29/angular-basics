<div class="md:w-11/12 px-3 max-w-screen-lg mx-auto mt-10 mb-5">
  <form
    (ngSubmit)="handleQuerySubmission()"
    class="flex items-end justify-center md:gap-x-10 gap-x-5"
  >
    <div class="w-full flex-1">
      <label for="query">Seach Here</label>
      <input
        id="query"
        placeholder="Search Here"
        size="2"
        type="search"
        name="query"
        autofocus="true"
        class="w-full mt-2 border-1 border-gray-300 focus:border-gray-800 text-lg rounded-sm outline-none focus:outline-none px-2 py-2 focus:text-blue-700"
        [(ngModel)]="query"
        (input)="handleQueryUpdate()"
      />
    </div>
    <div class="flex-0 flex items-end justify-center">
      <button
        type="submit"
        class="basis-0 py-2 px-4 bg-gray-600 hover:bg-gray-800 text-white text-lg w-full rounded-md"
      >
        Search
      </button>
    </div>
  </form>
</div>
