<form
  [formGroup]="createContactForm"
  (ngSubmit)="handleFormSubmission()"
  class="py-20 border-1 border-gray-300 rounded-lg max-w-screen-lg mx-auto p-10 my-20"
>
  <div
    class="grid grid-cols-1 md:grid-cols-2 gap-6 px-3 max-w-screen-lg mx-auto md:w-11/12"
  >
    <div class="w-full">
      <label for="name">Name</label>
      <input
        id="name"
        size="2"
        type="text"
        placeholder="Enter Name"
        formControlName="name"
        class="w-full mt-2 border-1 border-gray-300 focus:border-gray-800 text-lg rounded-sm outline-none focus:outline-none px-2 py-2 focus:text-blue-700"
      />
    </div>
    <div class="w-full">
      <label for="name">Email</label>
      <input
        id="email"
        placeholder="Enter Email"
        size="2"
        type="email"
        formControlName="email"
        class="w-full mt-2 border-1 border-gray-300 focus:border-gray-800 text-lg rounded-sm outline-none focus:outline-none px-2 py-2 focus:text-blue-700"
      />
    </div>
    <div class="w-full">
      <label for="name">Phone</label>
      <input
        id="phone"
        placeholder="Enter Phone"
        size="2"
        type="number"
        formControlName="phone"
        class="w-full mt-2 border-1 border-gray-300 focus:border-gray-800 text-lg rounded-sm outline-none focus:outline-none px-2 py-2 focus:text-blue-700"
      />
    </div>
    <div class="w-full">
      <label for="name">Avatar</label>
      <input
        id="avatarUrl"
        placeholder="Enter Cover Image URL"
        size="2"
        type="url"
        formControlName="avatarUrl"
        class="w-full mt-2 border-1 border-gray-300 focus:border-gray-800 text-lg rounded-sm outline-none focus:outline-none px-2 py-2 focus:text-blue-700"
      />
    </div>
  </div>
  <div class="pt-10 px-3 max-w-screen-lg mx-auto md:w-11/12">
    <label for="isFav">
      <input id="isFav" name="isFav" formControlName="isFav" type="checkbox" />
      Add this contact to favorites
    </label>
    <div class="flex flex-nowrap gap-4 items-center justify-start mt-5">
      <button
        type="reset"
        class="py-2 px-6 rounded-md bg-gray-700 hover:bg-gray-600 text-white font-bold text-lg"
      >
        Reset
      </button>
      <button
        type="submit"
        class="py-2 px-6 rounded-md bg-blue-700 hover:bg-blue-600 text-white font-bold text-lg"
      >
        Submit
      </button>
    </div>
  </div>
</form>
