<article
  class="border-2 border-gray-300 p-4 h-full rounded-md hover:bg-gray-200 self-stretch"
>
  <div class="flex flex-nowrap items-start">
    <div class="flex-1 grid gap-2">
      <h3 class="text-xl text-slate-800 font-bold name">{{ item.name }}</h3>
      <div class="flex items-center flex-nowrap gap-3">
        <span>{{ item.symbol }}</span>
        <div class="h-1 w-1 rounded-full bg-slate-900"></div>
        <span>{{ item.mic_code }}</span>
      </div>
      <div class="flex items-center flex-nowrap gap-3 mt-5">
        <span>{{ item.country }}</span>
        <div class="h-1 w-1 rounded-full bg-slate-900"></div>
        <span>{{ item.type }}</span>
      </div>
